{% extends 'base.html' %}
{% load static %}
{% block title %}| Check Out{% endblock %}


{% block content %}

<br>
<br>
<br>

    <div class="checkout-section mt-150 mb-150">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="checkout-accordion-wrap">
                        <div class="accordion" id="accordionExample">
                            <div class="card single-accordion">
                                <div class="card-header" id="headingOne">
                                    <h5 class="mb-0">
                                        <button class="btn btn-link" type="button" data-toggle="collapse" style="background-color:#2986cc ;"
                                            data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                            Billing Address
                                        </button>
                                    </h5>
                                </div>
    
                                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                                    data-parent="#accordionExample">
                                    <div class="card-body">
                                        <div class="billing-address-form">
                                            <form action="index.html">
                                                <p><input type="text" value="{{user.username}}"  placeholder="Name" style="color: #2986cc;" ></p>
                                                <p><input type="email" value="{{user.email}}" placeholder="Email" style="color: #2986cc;"></p>
                                                <p><input type="text"  placeholder="Shipping Address"></p>
                                                <p><input type="tel" placeholder="Phone"></p>
                                                <p><textarea name="bill" id="bill" cols="30" rows="10"placeholder="Say Something"></textarea></p>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
    
                        </div>
    
                    </div>
                </div>
    
                <div class="col-lg-4">
                    <div class="order-details-wrap">
                        <table class="order-details" >
                            <thead style="background-color:#2986cc ;">
                                <tr >
                                    <th style="background-color:#2986cc ;">Your order Details</th>
                                    <th style="background-color:#2986cc ;">Price</th>
                                </tr>
                            </thead>
                            <tbody class="order-details-body">
                                
                                <tr>
                                    {% for line in orderdetails %}
                                    <td>{{line.product.name}}</td>
                                    <td>{{line.qtyprice}} <span style="color: #2986cc;">EGP</span></td>
                                </tr>
                                {%endfor %}
                            </tbody>
                            <tbody class="checkout-details">
                                <tr>
                                    <td>Shipping</td>
                                    <td>50 <span style="color: #2986cc;">EGP</span></td>
                                </tr>
                                <tr>
                                    
                                    <td>Total</td>
                                    <td>{{total}} <span style="color: #2986cc;">EGP</span></td>
                                </tr>
                            </tbody>
                            
                        </table>
                        <a href="#" class="boxed-btn">Place Order</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
